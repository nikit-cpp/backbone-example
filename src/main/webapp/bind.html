<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Первая программа</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script data-main="scripts/bind/main" src="libs/requirejs/require.js"></script>
	<style type="text/css">
		/**
		https://davidwalsh.name/css-content-attr
		http://stackoverflow.com/questions/4574912/css-content-generation-before-or-after-input-elements/23383199#23383199
		*/
		body {
			font-size: 120%; /* Размер шрифта */
			font-family: Verdana, Arial, Helvetica, sans-serif; /* Семейство шрифта */
			color: #336; /* Цвет текста */
		}
		input[data-error] + span:after {
			content: "Ошибка: " attr(data-error); /* no quotes around attribute name! */
			color: red;
		}
	</style>
</head>
<body>

<div id="app-luke" class="demo">
	<!-- name attributes used for databinding and validation -->
	<div class="form-group">
		<label>First:</label>
		<input type="text" name="firstName" data-bind="value:firstName,events:['keyup']">
		<span></span>
	</div>

	<div class="form-group">
		<label>Last:</label>
		<input type="text" name="lastName" data-bind="value:lastName,events:['keyup']">
		<span></span>
	</div>

	<div class="form-group">
		<label>Sex</label>
		<select data-bind="value:sex,events:['change']">
			<option value="1">Man</option>
			<option value="2">Woman</option>
		</select>
	</div>

	<b>Full Name:</b>
	<span class="firstName" data-bind="text:firstName"></span>
	<span class="lastName" data-bind="text:lastName"></span>

	<br/>
	<b>Selected value:</b>
	<span data-bind="text:sex"></span>
</div>

<noscript>
	<p>Ваш Web-браузер не поддерживает JavaScript</p>
</noscript>
</body>
</html>
