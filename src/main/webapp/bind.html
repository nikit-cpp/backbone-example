<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Первая программа</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script data-main="scripts/bind/main" src="libs/requirejs/require.js"></script>
</head>
<body>

<div id="app-luke" class="demo">
	<!-- name attributes used for databinding and validation -->
	<div class="form-group">
		<label>First:</label>
		<input type="text" name="firstName" data-bind="value:firstName,events:['keyup']">
		<span class="help-block hidden"></span>
	</div>

	<div class="form-group">
		<label>Last:</label>
		<input type="text" name="lastName" data-bind="value:lastName,events:['keyup']">
		<span class="help-block hidden"></span>
	</div>

	<div class="form-group">
		<label>Sex</label>
		<select data-bind="value:sex,events:['change']">
			<option value="1">Man</option>
			<option value="2">Woman</option>
		</select>
	</div>

	<div class="form-group">
		<label>Starship</label>
		<select data-bind="value:starship,events:['change']" multiple>
			<option value="1">Hawk</option>
			<option value="2">Stacktrace</option>
			<option value="3">Eagle 1000 years</option>
		</select>
	</div>

	<b>Full Name:</b>
	<span class="firstName" data-bind="text:firstName"></span>
	<span class="lastName" data-bind="text:lastName"></span>

	<br/>
	<b>Selected sex:</b>
	<span data-bind="text:sex"></span>

	<br/>
	<b>Selected starship:</b>
	<span data-bind="text:starship"></span>

</div>

<h1>Dynamically created select dropdown</h1>
<div id="select-item-1">
	<select data-bind="collection:$collection,value:selectedHero,events:['change']"></select>
	<span data-bind="text:selectedHero"></span>
</div>

<noscript>
	<p>Ваш Web-браузер не поддерживает JavaScript</p>
</noscript>
</body>
</html>
